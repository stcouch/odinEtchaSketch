<html>
<head>
<title>Etch-A-Sketch</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="page">
        <div class="title">Etch-A-Sketch</div>
        <div class="controls">
            <div class="color">
                <div>
                    <button id="black" name="black">Black</button>
                    <button id="rainbow" name="rainbow">Rainbow</button>
                </div>
            </div>
            <div class="mapsize">
                <div class="slidecontainer">
                    <input type="range" min="10" max="100" value="10" class="slider" id="numFields">
                    <div id="slideVal"></div>
                </div>
                <button id="reset" name="resetmap">Reset</button>
            </div>
        </div>
        <div class="map">
            <div id="field" class="field"></div>
        </div>
    </div>
<script type="text/javascript" src="external.js"></script>
</body>
</html>
